<p> <a href="#/">Back to Search</a> </p>
<h6>Forecast for {{ city }}</h6>
<hr/> Days: <a href="#/forecast/2" ng-class="{'bg-primary':days ==='2'}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary':days ==='5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary':days ==='7'}">7</a>
<hr />
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="EEEE, MMMM d, y h:mm a"> </weather-report>
        </div>
    </div>
</div>
